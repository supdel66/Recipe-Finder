<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Recipe Finder</title>
</head>
<body>
    <form class="searchButton">
        <div class="searchButton"> 
        <i class="material-icons" style="margin-top:20px;font-size:26px" >search</i>   
        <input type="text" id="inputButton" placeholder="Search your favourite recipe..." style="height:35px;width:185px"> 
        <button id="search">Get Recipe</button>
        </div>
       </form>    

    <div id="container" style="display:none">
        <h1 id="foodName"></h1>
        <img src="" id="foodPic">
        <p id="mealCategory"></p>
        <p id="mealArea"></p>
        <p id="instructions"></p>
        <p id="ingredients"></p>

    </div>

   

    <script src="app.js"></script>
</body>
</html>
